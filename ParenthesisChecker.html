<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenthesis Checker</title>
</head>
<body>
    
    <script>
        function ispar(str) {
            const stack = [];
            const match = {
            "}": "{",
            ")": "(",
            "]": "["
            }

            for(let i = 0; i < str.length; i++) {
                const ch = str[i];
                if (ch == "{" || ch === "[" || ch === "(" ) {
                    stack.push(ch);
                } else {
                    const top = stack.pop();
                    if (match[ch] !== top) return false;
                }
             }
             return stack.length == 0;
        }

        let res = ispar('[()]{}{[()()]()}');
        console.log(res);   

    </script>
</body>
</html>
