    <title>Parenthesis Checker</title>
</head>

<body>

    <script>
        function ispar(str) {
            const stack = [];
            const match = {
                "}": "{",
                ")": "(",
                "]": "["
            }

            for (let i = 0; i < str.length; i++) {
                const ch = str[i];
                if (ch == "{" || ch === "[" || ch === "(") {
                    stack.push(ch);
                } else {
                    const top = stack.pop();
                    if (match[ch] !== top) return false;
                }
            }
            return stack.length == 0;
        }
