<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate an IP Address</title>
</head>
<body>
    
    <script>
        function isValid(str) {
            let arr = str.split('.');
            return arr.filter(Boolean => Boolean).length === 4;
        }

        let res = isValid('222.111.111.111');
        console.log(res);
    </script>
</body>
</html>
