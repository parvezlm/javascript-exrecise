<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move all negative elements to end</title>
</head>
<body>
    
    <script>
        function segregateElements(arr) {
            let res = [];
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] < 0) {
                    res.push(arr[i]);
                    arr.splice(i, 1);
                    i = -1;
                }
            }

            return [...arr, ...res];
        } 
        let res = segregateElements([1, -1, 3, 2, -7, -5, 11, 6]);
        console.log(res);

    </script>
</body>
</html>
