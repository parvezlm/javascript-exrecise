<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaders in an array</title>
</head>
<body>
    
    <!-- script start -->
    <script>
        function findLeader(arr) {
            let res = [];
            let i, j;
            for(let i = 0; i < arr.length; i++) {
                for(j = i + 1; j < arr.length; j++) {
                    if(arr[i] <= arr[j]) {
                        break;
                    }
                }

                if(j === arr.length ) {
                    res.push(arr[i])
                }

            }
            
            return res;
        }

        let res = findLeader([16,17,4,3,5,2]);
        console.log(res);
    </script>
    <!-- script end -->
</body>
</html>
