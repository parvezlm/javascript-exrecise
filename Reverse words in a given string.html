<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse words in a given string</title>
</head>
<body>
    
    <script>
        function reverseWords(str) {
            // let arr = str.split('.').reverse().join('.');
            let arr = str.split('.');
            let r = [];
                for(let i = arr.length - 1; i >= 0; i--) {
                    r.push(arr[i]);
                }
            return r.join('.')
        }

        let res = reverseWords('i.like.this.program.very.much');
        console.log(res);
    </script>
</body>
</html>
