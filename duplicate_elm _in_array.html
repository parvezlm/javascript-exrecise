<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find duplicates in an array</title>
</head>
<body>
    
    <script>
        function duplicates(arr) {
            let dupElm = [];
            for(let i = 0; i < arr.length; i++) {
                if(arr.indexOf(arr[i]) !== i) {
                    dupElm.push(arr[i])
                }
            }
            return (dupElm.length === 0 ? -1 : dupElm);
        } 

        let res = duplicates([2,3,1,2,3]);
        console.log(res);
    </script>
</body>
</html>
