<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclically rotate an array by one</title>
</head>
<body>
    
    <script>
        function rotate(arr){
            let elm = arr.pop();
            arr.unshift(elm);
            return arr;
        } 
        let res = rotate([9, 8, 7, 6, 4, 2, 1, 3]);
        console.log(res);
    </script>
</body>
</html>
