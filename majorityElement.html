<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Element</title>
</head>
<body>
    

    <!-- script -->
    <script>
        function majorityElement(arr, n) {
            let obj = {};
            let len = Math.floor(n / 2);
            for(let i = 0; i < arr.length; i++) {
                obj[arr[i]] = (obj[arr[i]] || 0) + 1;
            }
            
            for(let key in obj) {
                if(obj[key] >= len) {
                    return key
                }
            }
            
            return -1;
        }

        let res = majorityElement([1,2,4,4], 4);
        console.log(res);
    </script>
</body>
</html>
