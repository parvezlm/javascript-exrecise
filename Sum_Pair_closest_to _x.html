<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Pair closest to X</title>
</head>
<body>
    
    <script>
        function sumClosest(arr, num) {
            let res = 0;
            for(let i = 0; i < arr.length; i++) {
                for(let j = i + 1; j < arr.length; j++) {
                    if(arr[i] + arr[j] == num - 1 || 
                    arr[i] + arr[j] == num - 2) {
                        res = [arr[i], arr[j]];
                    }
                }
            }
            return res;
        }

    let res = sumClosest([10, 22, 28, 29, 30, 40], 54);
    console.log(res);
    </script>
</body>
</html>
