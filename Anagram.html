<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
</head>
<body>
    
    <script>
        function isAnagram(str1, str2) {
            let sorStr1 = sortStr(str1.split('')).join('');
            let sorStr2 = sortStr(str2.split('')).join('');
            if(str1.length !== str2.length) {
                return false;
            }
            return sorStr2 === sorStr1 ? true : false;
        }

        //selection sort
        function sortStr(str) {
            let minIndex;
            for(let i = 0; i < str.length - 1; i++) {
                minIndex = i;
                for(let j = i + 1; j < str.length; j++) {
                    if(str[j] < str[minIndex]) {
                        minIndex = j;
                    }
                }
                swap(str, minIndex, i);
            }
            return str;
        }

        //swap elements
        function swap(str, minIndex, i) {
            let temp = str[minIndex];
            str[minIndex] = str[i];
            str[i] = temp;
        }

        let res = isAnagram('allergy', 'allergic');
        console.log(res);
    </script>
</body>
</html>
