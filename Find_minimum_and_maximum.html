<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find minimum and maximum element in an array</title>
</head>
<body>
    
    <script>
        function getMinMax(arr){
        // let max = arr[0];
        let max = 0;
        let min = arr[0];
        for(let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            } else if (min > arr[i]) {
                min = arr[i];
            }
        }
        return [min, max];
        } 
        let res = getMinMax([3, 2, 1, 56, 10000, 167]);
        console.log(res);
    </script>
</body>
</html>
