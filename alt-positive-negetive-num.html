<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate positive and negative numbers</title>
</head>
<body>
    
    <script>
        function rearrange(arr) {
            for(let i = 1; i < arr.length - 1; i += 4) {
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
            }
            return arr;
        } 
        let res = rearrange([-5, -2, 5, 2, 4, 7, 1, 8, 0, -8]);
        console.log(res);
    </script>
</body>
</html>
