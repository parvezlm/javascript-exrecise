    <script>
        function missingNum(arr) {
            // if array not sort then sort the array
            if(arr[0] > arr[1]) {
                sortArr(arr);
            }

            for(let i = 0; i < arr.length; i++) {
                if(arr[i + 1] - arr[i] > 1) {
                    return arr[i] + 1;
                }
            };

        }

        // sort array using selection sort
        function sortArr(arr) {
            let minIndex;
            for(let i = 0; i < arr.length; i++) {
                minIndex = i;
                for(let j = i + 1; j < arr.length; j++) {
                    if(arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }
                swap(arr, minIndex, i);
            }
            return arr;
        }

        // swap aray elm
        function swap(arr, minIndex, i) {
            let temp = arr[minIndex];
            arr[minIndex] = arr[i];
            arr[i] = temp;
        }

        let res = missingNum([1,2,3,5]);
