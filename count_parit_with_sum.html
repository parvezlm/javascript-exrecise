<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count pairs with given sum</title>
</head>
<body>
    
    <script>
        function getPairsCount(arr, k) {
            let count = 0;
            for(let i = 0; i < arr.length; i++) {
                for(let j = i + 1; j < arr.length; j++) {
                    if(arr[i] + arr[j] === k) {
                        count++;
                    }
                }
            }
            return count;
        } 

        let res = getPairsCount([1, 1, 1, 1], 2);
        console.log(res);
    </script>
</body>
</html>
