<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Star rating</title>

    <style>
        body {
            background-color: #ccc;
            font-size: 70px;
        }

        .star-rating::after {
            content: '★★★★★';
            --rating-percentage: calc(attr(data-rating type(<number>), 0) / 5 * 100%);
            width: var(--rating-percentage);
            background: linear-gradient(90deg, yellow var(--rating-percentage), grey var(--rating-percentage));
            color: transparent;
            background-clip: text;
        }
    </style>

</head>
<body>
     <span class="star-rating" data-rating="3.5"></span>
</body>
</html>
