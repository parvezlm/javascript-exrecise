<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth smallest element</title>
</head>
<body>
    
    <script>
      function findMax(arr, k) {
        let smallest = sortArr(arr)
        return smallest[k - 1]
      }

        // sort arr
        function sortArr(arr) {
            let minIndex;
            for(let i = 0; i < arr.length; i++) {
                minIndex = i;
                for(let j = i + 1; j < arr.length; j++) {
                    if(arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }
                swap(arr, minIndex, i);
            }
            return arr;
        }

        // swap elm
        function swap(arr, minIndex, i) {
            let temp = arr[minIndex];
            arr[minIndex] = arr[i];
            arr[i] = temp;
        }

        let res = findMax([7,10,4,3,20,15], 3);
        console.log(res);
    </script>
</body>
</html>
