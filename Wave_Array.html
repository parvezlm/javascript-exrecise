<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Array</title>
</head>
<body>
    
    <script>
        function convertToWave(arr) {
            for(let i = 0; i < arr.length - 1; i += 2) {
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                // i = i + 1;
            }
            return arr;
         } 
        let res = convertToWave([2,4,7,8,9,10]);
        console.log(res);
    </script>
</body>
</html>
