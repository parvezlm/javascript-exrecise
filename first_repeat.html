    <title>First Repeating Element</title>
</head>
<body>
    
    <script>
        function firstRepeated(arr) {
            let i = 0;
            let j = i + 1;
            while(i < arr.length && j < arr.length) {
                if(arr[i] === arr[j]) {
                    return i + 1;
                }
                
                j++;
                
                if(j === arr.length) {
                    i++;
                    j = i + 1;
                }
            }
            return -1;
        }
