    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak element</title>
</head>
<body>
    
    <script>
        function peakElement(arr) {
            let indx;
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] > arr[i - 1]) {
                    indx = i;
                }
            }
         return indx;
       } 


    let res = peakElement([3,4]);
    console.log(res);
    </script>
</body>
