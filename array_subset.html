<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Subset of another array</title>
</head>
<body>
    
    <script>
        function isSubset(arr1, arr2) {
            let res = [];
            arr2.forEach(item => {
                if(arr1.indexOf(item) !== -1) {
                    res.push(true);
                }
            });
            return (res.length === arr2.length ? 'Yes' : 'No');
        } 
        let res = isSubset([1, 2, 3, 4, 5, 6], [1,2,3,4]);
        console.log(res);
    </script>
</body>
</html>
